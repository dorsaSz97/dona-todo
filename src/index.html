<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Dona</title>
  </head>

  <body>
    <main class="app">
      <section class="app__side">
        <ul class="lists">
          <li class="list">All</li>
        </ul>
        <button class="lists__btn">+ Create a new list</button>
      </section>

      <section class="app__main">
        <header class="header">
          <p class="welcome-message"></p>
          <p class="date"></p>
        </header>

        <div class="tasks">
          <div class="tasks__input-container">
            <div class="circle"></div>
            <input
              type="text"
              placeholder="Write a new task"
              class="tasks__input"
            />

            <button class="tasks__btn--add">+</button>
          </div>
          <ul class="tasks__list"></ul>
        </div>
      </section>
    </main>

    <section class="section-login">
      <div class="login">
        <p class="login__message">Get started</p>

        <form class="login__form" action="#">
          <div class="login__field login__field--username">
            <input
              type="text"
              placeholder="Username"
              class="login__input login__input--username"
            />
            <span class="login__error"></span>
          </div>

          <div class="login__field login__field--pin">
            <input
              type="password"
              placeholder="PIN"
              maxlength="4"
              minlength="3"
              class="login__input login__input--pin"
            />
            <span class="login__error"></span>
          </div>

          <button class="login__btn">Login</button>
        </form>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>

<!-- doctype is not a tag, is an instruction to say to the browser this document type is  html5 => browser behaves as if its a html5 -->
